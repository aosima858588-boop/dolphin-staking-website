        // 过滤掉没有地址的记录（实际数据中已经过滤了）
        // 这里显示实际有地址的数据量
        const filteredData = investmentData.filter(item => item.地址 && item.地址.trim() !== "");
        console.log(`过滤后数据：${filteredData.length}条有地址的记录`);

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const clearResultsBtn = document.getElementById('clearResults');
            const phoneInput = document.getElementById('phoneNumber');
            const resultsSection = document.getElementById('resultsSection');
            const refreshSummaryBtn = document.getElementById('refreshSummary');
            const summaryLoading = document.getElementById('summaryLoading');
            
            // 隐藏结果区域
            resultsSection.style.display = 'none';
            
            // 计算每期应返金额（认购额度 * 11.8%）
            function calculateReturn(amount) {
                return (amount * 0.118).toFixed(2);
            }
            
            // 计算返款日期
            function calculateReturnDates(startDate, periods = 10, intervalDays = 3) {
                const dates = [];
                const start = new Date(startDate);
                
                for (let i = 1; i <= periods; i++) {
                    const returnDate = new Date(start);
                    returnDate.setDate(start.getDate() + (i * intervalDays));
                    dates.push(returnDate);
                }
                
                return dates;
            }
            
            // 计算返款状态
            function calculateReturnStatus(startDate, currentDate = new Date('2026-02-06')) {
                const returnDates = calculateReturnDates(startDate);
                const cutoffStart = new Date('2026-01-26');
                const cutoffEnd = new Date('2026-02-05');
                
                let overdueCount = 0;
                let completedCount = 0;
                let pendingCount = 0;
                
                returnDates.forEach(date => {
                    if (date <= currentDate) {
                        // 在当前日期之前应返
                        if (date >= cutoffStart && date <= cutoffEnd) {
                            overdueCount++;
                        } else if (date < cutoffStart) {
                            completedCount++;
                        } else {
                            // 2月6日及之后
                            pendingCount++;
                        }
                    } else {
                        // 在当前日期之后
                        pendingCount++;
                    }
                });
                
                return {
                    total: 10,
                    overdue: overdueCount,
                    completed: completedCount,
                    pending: pendingCount,
                    returnDates: returnDates
                };
            }
            
            // 搜索用户数据
            function searchUserData(phoneNumber) {
                return filteredData.filter(item => item.会员ID === phoneNumber);
            }
            
            // 计算系统总览统计（只计算有地址的记录）
            function calculateSystemSummary() {
                summaryLoading.style.display = 'block';
                
                setTimeout(() => {
                    let totalInvestment = 0;
                    let totalCompletedAmount = 0;
                    let totalOverdueAmount = 0;
                    let totalPendingAmount = 0;
                    let totalUsers = new Set();
                    
                    filteredData.forEach(record => {
                        // 添加用户到集合中（去重）
                        totalUsers.add(record.会员ID);
                        
                        // 累加认购额度
                        totalInvestment += parseFloat(record.认购额度);
                        
                        // 计算返款状态
                        const status = calculateReturnStatus(record.开始);
                        
                        // 计算每期返款金额
                        const returnPerPeriod = parseFloat(record.每期返 || calculateReturn(record.认购额度));
                        
                        // 计算已返金额
                        totalCompletedAmount += returnPerPeriod * status.completed;
                        
                        // 计算逾期金额
                        totalOverdueAmount += returnPerPeriod * status.overdue;
                        
                        // 计算待返金额
                        totalPendingAmount += returnPerPeriod * status.pending;
                    });
                    
                    // 显示统计结果
                    const summaryHTML = `
                        <div class="stat-card">
                            <div class="stat-label">总认购额度</div>
                            <div class="stat-value">${totalInvestment.toFixed(2)}</div>
                            <div class="stat-label">USDT</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">已返金额</div>
                            <div class="stat-value">${totalCompletedAmount.toFixed(2)}</div>
                            <div class="stat-label">USDT</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">逾期金额</div>
                            <div class="stat-value">${totalOverdueAmount.toFixed(2)}</div>
                            <div class="stat-label">USDT</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">待返金额</div>
                            <div class="stat-value">${totalPendingAmount.toFixed(2)}</div>
                            <div class="stat-label">USDT</div>
                        </div>
                    `;
                    
                    document.getElementById('summaryStats').innerHTML = summaryHTML;
                    summaryLoading.style.display = 'none';
                }, 500);
            }
            
            // 显示查询结果
            function displayResults(phoneNumber) {
                const userData = searchUserData(phoneNumber);
                
                if (userData.length === 0) {
                    alert('未找到相关记录，请检查手机号码是否正确');
                    return;
                }
                
                // 显示结果区域
                resultsSection.style.display = 'block';
                resultsSection.classList.add('active');
                
                // 计算用户统计数据
                let totalInvestment = 0;
                let totalReturnPerPeriod = 0;
                let totalCompleted = 0;
                let totalOverdue = 0;
                let totalPending = 0;
                
                // 获取用户地址（取第一条记录的地址）
                const userAddress = userData[0].地址;
                
                // 计算第一个记录的状态（用于期数明细）
                const firstRecord = userData[0];
                const status = calculateReturnStatus(firstRecord.开始);
                totalCompleted = status.completed;
                totalOverdue = status.overdue;
                totalPending = status.pending;
                
                userData.forEach(record => {
                    totalInvestment += parseFloat(record.认购额度);
                    totalReturnPerPeriod += parseFloat(record.每期返 || calculateReturn(record.认购额度));
                });
                
                // 更新用户信息
                document.getElementById('userId').innerHTML = `<i class="fas fa-user"></i> ${phoneNumber}`;
                document.getElementById('userAddress').textContent = userAddress;
                document.getElementById('totalInvestment').textContent = totalInvestment.toFixed(2);
                document.getElementById('periodReturn').textContent = totalReturnPerPeriod.toFixed(2);
                document.getElementById('totalRecords').textContent = userData.length;
                
                // 更新期数列表
                updatePeriodsList(firstRecord);
                
                // 更新投资记录列表
                updateInvestmentsList(userData);
                
                // 滚动到结果区域
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            // 更新期数列表
            function updatePeriodsList(record) {
                const status = calculateReturnStatus(record.开始);
                const returnDates = calculateReturnDates(record.开始);
                const returnPerPeriod = parseFloat(record.每期返 || calculateReturn(record.认购额度));
                
                // 更新期数计数
                document.getElementById('periodsCount').textContent = `共10期`;
                
                // 生成期数列表
                let periodsHTML = '';
                
                for (let i = 0; i < 10; i++) {
                    const periodNum = i + 1;
                    const returnDate = returnDates[i];
                    const dateStr = returnDate.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    
                    // 确定状态
                    let statusClass, statusText;
                    if (periodNum <= status.completed) {
                        statusClass = 'status-completed';
                        statusText = '已返';
                    } else if (periodNum <= status.completed + status.overdue) {
                        statusClass = 'status-overdue';
                        statusText = '逾期';
                    } else {
                        statusClass = 'status-pending';
                        statusText = '待返';
                    }
                    
                    periodsHTML += `
                        <div class="period-card">
                            <div class="period-info">
                                <div class="period-number">第${periodNum}期</div>
                                <div class="period-date">
                                    <i class="far fa-calendar"></i>
                                    ${dateStr} | ${returnPerPeriod.toFixed(2)} USDT
                                </div>
                            </div>
                            <div class="period-status ${statusClass}">${statusText}</div>
                        </div>
                    `;
                }
                
                document.getElementById('periodsList').innerHTML = periodsHTML;
            }
            
            // 更新投资记录列表
            function updateInvestmentsList(userData) {
                let investmentsHTML = '';
                
                userData.forEach(record => {
                    const status = calculateReturnStatus(record.开始);
                    const returnPerPeriod = parseFloat(record.每期返 || calculateReturn(record.认购额度));
                    
                    investmentsHTML += `
                        <div class="investment-card">
                            <div class="investment-header">
                                <div class="investment-product">${record.产品}</div>
                                <div class="investment-amount">${parseFloat(record.认购额度).toFixed(2)} USDT</div>

                            <div class="investment-details">
                                <div class="investment-detail">
                                    开始时间
                                    <span>${record.开始}</span>
                                </div>
                                <div class="investment-detail">
                                    结束时间
                                    <span>${record.结束}</span>
                                </div>
                                <div class="investment-detail">
                                    每期应返
                                    <span>${returnPerPeriod.toFixed(2)} USDT</span>
                                </div>
                                <div class="investment-detail">
                                    返款状态
                                    <span>已返:${status.completed} 逾期:${status.overdue} 待返:${status.pending}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('investmentsList').innerHTML = investmentsHTML;
            }
            
            // 表单提交事件
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const phoneNumber = phoneInput.value.trim();
                
                if (phoneNumber) {
                    displayResults(phoneNumber);
                }
            });
            
            // 清除结果事件
            clearResultsBtn.addEventListener('click', function() {
                resultsSection.style.display = 'none';
                phoneInput.value = '';
                phoneInput.focus();
            });
            
            // 刷新统计事件
            refreshSummaryBtn.addEventListener('click', function() {
                calculateSystemSummary();
            });
            
            // 初始化：计算系统总览
            calculateSystemSummary();
            
            // 显示数据统计
            console.log(`数据已加载，共 ${filteredData.length} 条有地址记录`);
