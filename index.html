<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Staking Website</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .search { margin: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Dolphin Staking Investments</h1>
    </header>
    <div class="search">
        <input type="text" id="search" placeholder="Search investments...">
        <button onclick="searchInvestments()">Search</button>
    </div>
    <table id="investmentTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Investment data rows will be inserted here dynamically -->
        </tbody>
    </table>
    <script>
        const periodicInvestmentData = [];
        const dailyInvestmentData = [];
        const injInvestmentData = [];

        function loadInvestments() {
            // Load data from local storage
            const storedData = JSON.parse(localStorage.getItem('investments')) || [];
            storedData.forEach(investment => {
                appendInvestmentToTable(investment);
            });
        }

        function appendInvestmentToTable(investment) {
            const table = document.getElementById('investmentTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.insertCell(0).innerText = investment.date;
            row.insertCell(1).innerText = investment.type;
            row.insertCell(2).innerText = investment.amount;
        }

        function searchInvestments() {
            const query = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#investmentTable tbody tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const match = Array.from(cells).some(cell => cell.innerText.toLowerCase().includes(query));
                row.style.display = match ? '' : 'none';
            });
        }

        window.onload = loadInvestments;
    </script>
</body>
</html>
