        .summary-header {

        .summary-header h2 {

        }
        
        .summary-grid {

        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const clearResultsBtn = document.getElementById('clearResults');
            const phoneInput = document.getElementById('phoneNumber');
            const resultsSection = document.getElementById('resultsSection');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const refreshSummaryBtn = document.getElementById('refreshSummary');
            const summaryLoading = document.getElementById('summaryLoading');
            
            // 隐藏加载指示器
            loadingIndicator.style.display = 'none';
            
            // 计算每期应返金额（认购额度 * 11.8%）
            function calculateReturn(amount) {
                return (amount * 0.118).toFixed(2);
            }
            
            // 计算返款日期
            function calculateReturnDates(startDate, periods = 10, intervalDays = 3) {
                const dates = [];
                const start = new Date(startDate);
                
                for (let i = 1; i <= periods; i++) {
                    const returnDate = new Date(start);
                    returnDate.setDate(start.getDate() + (i * intervalDays));
                    dates.push(returnDate);
                }
                
                return dates;
            }
            
            // 计算返款状态
            function calculateReturnStatus(startDate, currentDate = new Date('2026-02-06')) {
                const returnDates = calculateReturnDates(startDate);
                const cutoffStart = new Date('2026-01-26');
                const cutoffEnd = new Date('2026-02-05');
                
                let overdueCount = 0;
                let completedCount = 0;
                let pendingCount = 0;
                
                returnDates.forEach(date => {
                    if (date <= currentDate) {
                        // 在当前日期之前应返
                        if (date >= cutoffStart && date <= cutoffEnd) {
                            overdueCount++;
                        } else if (date < cutoffStart) {
                            completedCount++;
                        } else {
                            // 2月6日及之后
                            pendingCount++;
                        }
                    } else {
                        // 在当前日期之后
                        pendingCount++;
                    }
                });
                
                return {
                    total: 10,
                    overdue: overdueCount,
                    completed: completedCount,
                    pending: pendingCount,
                    returnDates: returnDates
                };
            }
            
            // 搜索用户数据
            function searchUserData(phoneNumber) {
                // 搜索匹配的用户数据
                return investmentData.filter(item => item.会员ID === phoneNumber);
            }
            
            // 计算系统总览统计
            function calculateSystemSummary() {
                summaryLoading.style.display = 'block';
                
                // 模拟计算延迟
                setTimeout(() => {
                    let totalInvestment = 0;
                    let totalCompletedAmount = 0;
                    let totalOverdueAmount = 0;
                    let totalPendingAmount = 0;
                    let totalUsers = new Set();
                    
                    investmentData.forEach(record => {
                        // 添加用户到集合中（去重）
                        totalUsers.add(record.会员ID);
                        
                        // 累加认购额度
                        totalInvestment += parseFloat(record.认购额度);
                        
                        // 计算返款状态
                        const status = calculateReturnStatus(record.开始);
                        
                        // 计算每期返款金额
                        const returnPerPeriod = parseFloat(record.每期返 || calculateReturn(record.认购额度));
                        
                        // 计算已返金额
                        totalCompletedAmount += returnPerPeriod * status.completed;
                        
                        // 计算逾期金额
                        totalOverdueAmount += returnPerPeriod * status.overdue;
                        
                        // 计算待返金额
                        totalPendingAmount += returnPerPeriod * status.pending;
                    });
                    
                    // 显示统计结果
                    const summaryHTML = `
                        <div class="summary-card">
                            <div class="summary-label">总认购额度</div>
                            <div class="summary-value">${totalInvestment.toFixed(2)} USDT</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">已返金额</div>
                            <div class="summary-value">${totalCompletedAmount.toFixed(2)} USDT</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">逾期金额</div>
                            <div class="summary-value" style="color: #ff4757;">${totalOverdueAmount.toFixed(2)} USDT</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">待返金额</div>
                            <div class="summary-value">${totalPendingAmount.toFixed(2)} USDT</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">总记录数</div>
                            <div class="summary-value">${investmentData.length}</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">用户数</div>
                            <div class="summary-value">${totalUsers.size}</div>
                        </div>
                    `;
                    
                    document.getElementById('summaryStats').innerHTML = summaryHTML;
                    summaryLoading.style.display = 'none';
                }, 500);
            }
            
            // 显示查询结果
            function displayResults(phoneNumber) {
                loadingIndicator.style.display = 'block';
                
                // 模拟延迟，实际应用中不需要
                setTimeout(() => {
                    const userData = searchUserData(phoneNumber);
                    
                    if (userData.length === 0) {
                        document.getElementById('userStats').innerHTML = `
                            <div class="no-results">
                                <h3>未找到相关记录</h3>
                                <p>请检查输入的手机号码是否正确</p>
                                <p>或联系客服确认是否已录入系统</p>
                            </div>
                        `;
                        document.getElementById('recordsTable').innerHTML = '';
                        resultsSection.classList.add('active');
                        loadingIndicator.style.display = 'none';
                        return;
                    }
                    
                    // 计算统计数据
                    let totalInvestment = 0;
                    let totalReturnPerPeriod = 0;
                    let totalOverdue = 0;
                    let totalCompleted = 0;
                    let totalPending = 0;
                    let totalCompletedAmount = 0;
                    let totalOverdueAmount = 0;
                    let totalPendingAmount = 0;
                    
                    userData.forEach(record => {
                        totalInvestment += parseFloat(record.认购额度);
                        const returnPerPeriod = parseFloat(record.每期返 || calculateReturn(record.认购额度));
                        totalReturnPerPeriod += returnPerPeriod;
                        
                        const status = calculateReturnStatus(record.开始);
                        totalOverdue += status.overdue;
                        totalCompleted += status.completed;
                        totalPending += status.pending;
                        
                        // 计算金额
                        totalCompletedAmount += returnPerPeriod * status.completed;
                        totalOverdueAmount += returnPerPeriod * status.overdue;
                        totalPendingAmount += returnPerPeriod * status.pending;
                    });
                    
                    // 显示统计数据
                    document.getElementById('userStats').innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">会员ID</div>
                                <div class="stat-value">${phoneNumber}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">认购总额 (USDT)</div>
                                <div class="stat-value">${totalInvestment.toFixed(2)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">每期应返总额</div>
                                <div class="stat-value">${totalReturnPerPeriod.toFixed(2)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">已返金额</div>
                                <div class="stat-value">${totalCompletedAmount.toFixed(2)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">待返金额</div>
                                <div class="stat-value">${totalPendingAmount.toFixed(2)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">逾期金额</div>
                                <div class="stat-value" style="color: #ff4757;">${totalOverdueAmount.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                    
                    // 显示详细记录表格
                    let tableHTML = `
                        <table class="records-table">
                            <thead>
                                <tr>
                                    <th>产品</th>
                                    <th>认购额度</th>
                                    <th>每期应返</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>返款状态</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    userData.forEach(record => {
                        const status = calculateReturnStatus(record.开始);
                        const statusText = status.overdue > 0 ? 
                            `<span class="status-badge status-overdue">逾期${status.overdue}期</span>` :
                            `<span class="status-badge status-pending">进行中</span>`;
                        
                        tableHTML += `
                            <tr>
                                <td>${record.产品}</td>
                                <td>${parseFloat(record.认购额度).toFixed(2)} USDT</td>
                                <td>${(record.每期返 || calculateReturn(record.认购额度)).toFixed(2)} USDT</td>
                                <td>${record.开始}</td>
                                <td>${record.结束}</td>
                                <td>${statusText}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                    
                    document.getElementById('recordsTable').innerHTML = tableHTML;
                    resultsSection.classList.add('active');
                    loadingIndicator.style.display = 'none';
                }, 300); // 300ms延迟，实际应用中可去掉
            }
            
            // 表单提交事件
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const phoneNumber = phoneInput.value.trim();
                
                if (phoneNumber) {
                    displayResults(phoneNumber);
                }
            });
            
            // 清除结果事件
            clearResultsBtn.addEventListener('click', function() {
                resultsSection.classList.remove('active');
                phoneInput.value = '';
                phoneInput.focus();
                loadingIndicator.style.display = 'none';
            });
            
            // 刷新统计事件
            refreshSummaryBtn.addEventListener('click', function() {
                calculateSystemSummary();
            });
            
            // 初始化：计算系统总览
            calculateSystemSummary();
            
            // 显示数据统计
            console.log(`数据已加载，共 ${investmentData.length} 条记录`);
        });
    </script>
</body>
</html>
