<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Data System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Investment Data System</h1>
    </header>
    <main>
        <section id="investment-summary">
            <h2>Investment Summary</h2>
            <!-- Summary statistics will be displayed here -->
        </section>
        <section id="investments">
            <h2>Your Investments</h2>
            <form id="investment-form">
                <input type="text" id="investment-address" placeholder="Enter Investment Address" required />
                <input type="number" id="investment-amount" placeholder="Enter Investment Amount" required />
                <button type="submit">Add Investment</button>
            </form>
            <ul id="investment-list"></ul>
        </section>
        <footer>
            <p>&copy; 2026 - Investment Data System</p>
        </footer>
    </main>
</body>
</html>
