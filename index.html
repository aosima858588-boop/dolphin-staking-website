<html>
<head>
    <title>Improved User Query System</title>
    <style>
        /* Optimized Design */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <h1>Improved User Query System</h1>
    <form>
        <label for="queryInput">Input your query:</label>
        <input type="text" id="queryInput" name="queryInput" placeholder="Type your query here...">
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
</body>
</html>
