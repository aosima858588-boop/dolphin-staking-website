    <script>
        // é‚€è¯·ç³»ç»Ÿé…ç½®
        const rewardLevels = [

            { level: 2, required: 5, reward: "$388 + 1000Uç“œåˆ†é¢åº¦", bonus: "å¥–åŠ±ä»·å€¼388Uçš„Hå¸", achieved: false },
            { level: 3, required: 10, reward: "$888 + 3000Uç“œåˆ†é¢åº¦", bonus: "å¥–åŠ±ä»·å€¼888Uçš„Hå¸", achieved: false }
        ];

        // æœ¬åœ°å­˜å‚¨é”®å
        const STORAGE_KEYS = {

        // åˆå§‹åŒ–ç”¨æˆ·æ•°æ®
        function initUserData() {
            // ç”Ÿæˆæˆ–è·å–ç”¨æˆ·é‚€è¯·ç 
            let userCode = localStorage.getItem(STORAGE_KEYS.USER_CODE);
            if (!userCode) {

                localStorage.setItem(STORAGE_KEYS.USER_CODE, userCode);
            }
            document.getElementById('inviteCode').textContent = userCode;

            // è·å–é‚€è¯·æ•°æ®
            let invites = localStorage.getItem(STORAGE_KEYS.INVITES);
            if (!invites) {

            }

            // è·å–é‚€è¯·å†å²
            let inviteHistory = localStorage.getItem(STORAGE_KEYS.INVITE_HISTORY);
            if (!inviteHistory) {

            }

            // è·å–æ€»é‚€è¯·æ•°
            let totalInvites = localStorage.getItem(STORAGE_KEYS.TOTAL_INVITES);
            if (!totalInvites) {
                totalInvites = 0;
                localStorage.setItem(STORAGE_KEYS.TOTAL_INVITES, '0');
            }

            return {
                invites: parseInt(invites),
                userCode: userCode,
                totalInvites: parseInt(totalInvites),
                history: JSON.parse(inviteHistory)
            };
        }

        // ç”Ÿæˆé‚€è¯·ç 
        function generateInviteCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // æ¨¡æ‹Ÿæ·»åŠ é‚€è¯·ï¼ˆåœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™åº”ç”±åç«¯å¤„ç†ï¼‰
        function simulateInvite() {
            const userData = initUserData();
            
            // æ¨¡æ‹Ÿæ–°é‚€è¯·
            const newInvite = {
                id: Date.now(),
                code: userData.userCode,
                timestamp: new Date().toISOString(),
                friendName: `å¥½å‹${userData.invites + 1}`,
                status: 'å·²æ³¨å†Œ'
            };

            // æ›´æ–°æœ¬åœ°å­˜å‚¨
            userData.invites += 1;
            userData.totalInvites += 1;
            userData.history.unshift(newInvite);

            localStorage.setItem(STORAGE_KEYS.INVITES, userData.invites.toString());
            localStorage.setItem(STORAGE_KEYS.TOTAL_INVITES, userData.totalInvites.toString());
            localStorage.setItem(STORAGE_KEYS.INVITE_HISTORY, JSON.stringify(userData.history));

            // æ›´æ–°UI
            updateDashboard(userData);
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            showNotification(`æˆåŠŸé‚€è¯· ${newInvite.friendName}ï¼`);
            
            return newInvite;
        }

        // æ›´æ–°ä»ªè¡¨æ¿
        function updateDashboard(userData) {
            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            document.getElementById('totalInvites').textContent = userData.totalInvites;
            
            // è®¡ç®—æ€»å¥–åŠ±
            let totalRewards = 0;
            if (userData.invites >= 3) totalRewards += 188;
            if (userData.invites >= 5) totalRewards += 388;
            if (userData.invites >= 10) totalRewards += 888;
            document.getElementById('totalRewards').textContent = `$${totalRewards}`;

            // æ›´æ–°å½“å‰ç­‰çº§
            let currentLevel = 1;
            if (userData.invites >= 10) currentLevel = 3;
            else if (userData.invites >= 5) currentLevel = 2;
            document.getElementById('currentLevel').textContent = currentLevel;

            // æ›´æ–°è¿›åº¦æ¡
            updateProgressBar(userData.invites);

            // æ›´æ–°å¥–åŠ±å¡ç‰‡
            updateRewardCards(userData.invites);

            // æ›´æ–°é‚€è¯·åˆ—è¡¨
            updateInviteList(userData.history);
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar(currentInvites) {
            let progress = 0;
            let nextLevel = 3;
            
            if (currentInvites < 3) {
                progress = (currentInvites / 3) * 100;
                nextLevel = 3;
            } else if (currentInvites < 5) {
                progress = ((currentInvites - 3) / 2) * 100;
                nextLevel = 5;
            } else if (currentInvites < 10) {
                progress = ((currentInvites - 5) / 5) * 100;
                nextLevel = 10;
            } else {
                progress = 100;
                nextLevel = "MAX";
            }

            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('currentCount').textContent = currentInvites;
            document.getElementById('nextLevelCount').textContent = nextLevel;
        }

        // æ›´æ–°å¥–åŠ±å¡ç‰‡
        function updateRewardCards(currentInvites) {
            const container = document.getElementById('rewardsContainer');
            container.innerHTML = '';
            
            rewardLevels.forEach(level => {
                const isActive = currentInvites >= level.required;
                const isCurrent = currentInvites < level.required &&

                const card = document.createElement('div');
                card.className = `reward-card ${isActive ? 'achieved' : ''} ${isCurrent ? 'active' : ''}`;

        function exportInviteData() {

        // å¯¼å…¥æ•°æ®åŠŸèƒ½
        function importInviteData() {
            const input = document.createElement('input');

        function resetInviteData() {
