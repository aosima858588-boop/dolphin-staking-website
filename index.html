<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Staking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff4a4a;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
<header>
    <h1>Dolphin Staking Dashboard</h1>
</header>
<div class="card">
    <h2>Investment Data</h2>
    <div id="investment-data"></div>
    <button class="button" onclick="exportCSV()">Export to CSV</button>
</div>
<div class="card">
    <h2>Search Investments</h2>
    <input type="text" id="search-input" placeholder="Search by product type...">
    <button class="button" onclick="filterInvestments()">Search</button>
</div>
<div class="card">
    <h2>Recent Searches</h2>
    <ul id="recent-searches"></ul>
</div>
<div class="card">
    <h2>System Summary Statistics</h2>
    <div id="summary-statistics"></div>
</div>
<script>
    const investments = [...]; // Replace with actual investment data

    // Function to display investment data
    function displayInvestmentData() {
        const investmentDataDiv = document.getElementById('investment-data');
        investmentDataDiv.innerHTML = investments.map(investment => `<div>${investment}</div>`).join('');
    }

    // CSV export functionality
    function exportCSV() {
        // Implement CSV export logic here
        alert('CSV Exported!');
    }

    // Function to filter investments
    function filterInvestments() {
        const query = document.getElementById('search-input').value;
        const filtered = investments.filter(investment => investment.includes(query));
        displayFilteredInvestments(filtered);
    }

    function displayFilteredInvestments(filtered) {
        const investmentDataDiv = document.getElementById('investment-data');
        investmentDataDiv.innerHTML = filtered.map(investment => `<div>${investment}</div>`).join('');
    }

    displayInvestmentData();
</script>
</body>
</html>
