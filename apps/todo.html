    </div>\n    <script>
// Get user ID from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('id');

// Display user info
if (userId) {
    document.getElementById('userId').textContent = userId;
} else {
    document.getElementById('userId').textContent = 'æœªæä¾›';
}

// Display current time
const now = new Date();
document.getElementById('queryTime').textContent = now.toLocaleString('zh-CN');

// Todo list functionality
const tasks = JSON.parse(localStorage.getItem('tasks_' + userId)) || [];

function renderTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.style.cssText = 'background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;';
        li.innerHTML = `
            <span>
                <span style="color: ${task.priority === 'high' ? '#dc3545' : task.priority === 'medium' ? '#ffc107' : '#28a745'}; font-weight: bold;">[${task.priority}]</span> 
                ${task.title}
            </span>
            <div>
                <button onclick="editTask(${index})" style="padding: 8px 15px; margin-left: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">ç¼–è¾‘</button> 
                <button onclick="deleteTask(${index})" style="padding: 8px 15px; margin-left: 5px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">åˆ é™¤</button>
            </div>
        `;
        taskList.appendChild(li);
    });
}

function addTask() {
    const taskInput = document.getElementById('taskInput');
    if (!taskInput.value.trim()) return;
    
    const newTask = {
        title: taskInput.value,
        priority: 'medium',
        category: 'personal'
    };
    tasks.push(newTask);
    localStorage.setItem('tasks_' + userId, JSON.stringify(tasks));
    taskInput.value = '';
    renderTasks();
}

document.getElementById('addTaskBtn').addEventListener('click', addTask);
document.getElementById('taskInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') addTask();
});

function editTask(index) {

    if (title && title.trim()) {
        tasks[index].title = title;
        localStorage.setItem('tasks_' + userId, JSON.stringify(tasks));
        renderTasks();
    }
}

function deleteTask(index) {
    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
