    <script>
        let checkinData = JSON.parse(localStorage.getItem('checkinData') || '{"streak": 0, "totalDays": 0, "totalPoints": 0, "maxStreak": 0, "lastCheckin": null, "checkedDates": []}');
        
        function updateDisplay() {
            document.getElementById('streakNumber').textContent = checkinData.streak;
            document.getElementById('totalDays').textContent = checkinData.totalDays;
            document.getElementById('totalPoints').textContent = checkinData.totalPoints;

                if (checkinData.streak >= day) {

            const today = new Date().toDateString();

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            grid.innerHTML = '';
            
            // Add day labels
            ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'].forEach(day => {
                const label = document.createElement('div');
                label.style.textAlign = 'center';
                label.style.fontWeight = '700';
                label.style.color = 'var(--gray)';
                label.textContent = day;
                grid.appendChild(label);
            });
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                grid.appendChild(empty);
            }
            
            // Add day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-day';
                
                const dateStr = new Date(year, month, day).toDateString();
                const isChecked = checkinData.checkedDates.includes(dateStr);
                const isToday = day === today;
                
                if (isChecked) cell.classList.add('checked');
                if (isToday) cell.classList.add('today');
                
                cell.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${isChecked ? '<div class="check-icon">âœ“</div>' : ''}
                `;
                
                grid.appendChild(cell);
            }
        }
        
        function doCheckin() {
            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 86400000).toDateString();
            
            if (checkinData.lastCheckin === today) {
                alert('ä»Šå¤©å·²ç»ç­¾åˆ°è¿‡äº†å“¦ï¼');
                return;
            }
            
            // Check if streak continues
            if (checkinData.lastCheckin === yesterday) {
                checkinData.streak++;
            } else {
                checkinData.streak = 1;
            }
            
            // Calculate points based on streak
            let points = 10;
            if (checkinData.streak >= 30) points = 50;
            else if (checkinData.streak >= 14) points = 30;
            else if (checkinData.streak >= 7) points = 20;
            else if (checkinData.streak >= 3) points = 15;
            
            checkinData.totalDays++;
            checkinData.totalPoints += points;
            checkinData.maxStreak = Math.max(checkinData.maxStreak, checkinData.streak);
            checkinData.lastCheckin = today;
            checkinData.checkedDates.push(today);
            
            // Update global points
            const currentPoints = parseInt(localStorage.getItem('points') || '0');
            localStorage.setItem('points', currentPoints + points);
            localStorage.setItem('checkInStreak', checkinData.streak);
            
            localStorage.setItem('checkinData', JSON.stringify(checkinData));
